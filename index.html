<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button data-copy>
          <spam data-copyMsg></spam>
          <img src="./assets/coppy.png" alt="copy" width="15" height="14" />
        </button>
      </div>

       <!-- password length section  -->

      <div class="input-container">
        <p>Password Length</p>
        <p data-length>0</p>
  
        <!-- // SLIDER -->
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

       <!-- CHECKBOXES -->
        <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase Letters</label>
        </div>

        <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase Letters</label>
        </div>

        <div>
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers </label>
        </div>

        <div>
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbols </label>
        </div>

        <!-- strength section -->

        <div class="strength-container">
            <p>strength</p>
              <div data-indicator></div>
        </div>
                 <!-- generate password -->
         <button class="generateButton"> Generate Password</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
